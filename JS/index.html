<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>日麻算分器 Version 1.0</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./tabstyle.css" type="text/css" />
    <link rel="stylesheet" href="./switch.css" type="text/css" />
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="Majong.js"></script>
    <script type="text/javascript" src="tab.js"></script>
    <script type="text/javascript" src="fanfuCal.js"></script>
</head>

<body>
    <div class="nTab">
        <div class="TabTitle">
            <ul id="myTab0">
                <li class="active" onclick="nTabs(this,0);">设置</li>
                <li class="normal" onclick="nTabs(this,1);">辅助</li>
                <li class="normal" onclick="nTabs(this,2);">统计</li>
                <li class="normal" onclick="nTabs(this,3);">帮助</li>
                <li class="normal" onclick="nTabs(this,4);">关于</li>
            </ul>
        </div>
        <div class="TabContent">
            <div id="myTab0_Content0" class="tab_cls">
                <fieldset>
                    <legend>游戏设置</legend>
                    <fieldset id="playerName">
                        <legend>姓名</legend>
                        <form>
                            东家:
                            <input type="text" name="Player1Name" value="" />
                            <br /> 南家:
                            <input type="text" name="Player2Name" value="" />
                            <br /> 西家:
                            <input type="text" name="Player3Name" value="" />
                            <br /> 北家:
                            <input type="text" name="Player4Name" value="" />
                        </form>
                    </fieldset>
                    <fieldset id="gamemode">
                        <legend>游戏模式</legend>
                        <form>
                            <input type="radio" name="gamemoderadio" value="dongfengmode" /> 东风
                            <br />
                            <input type="radio" name="gamemoderadio" value="banzhuangmode" checked="checked" /> 半庄
                            <br />
                            <input type="radio" name="gamemoderadio" value="quanzhuangmode" /> 全庄
                            <br />
                            <input type="radio" name="gamemoderadio" value="endlessmode" /> 无尽
                        </form>
                    </fieldset>
                    <fieldset id="zeropointsetting">
                        <legend>0分出现</legend>
                        <form>
                            <input type="radio" name="zeropointraadio" value="continuegame" /> 继续游戏
                            <br />
                            <input type="radio" name="zeropointraadio" value="endgame" checked="checked" /> 游戏结束
                        </form>
                    </fieldset>
                    <fieldset id="xiru_field">
                        <legend>西入选项</legend>
                        需要西入：
                        <input type="checkbox" id="xiru" value="OK" checked>
                    </fieldset>
                    <input type="button" value="OK" id="updatesetting">
                </fieldset>

            </div>
            <div id="myTab0_Content1" class="none tab_cls">
                <input type="button" value="随机分配座位" id="randomposbutton" onclick="make_random_position()">
            </div>
            <div id="myTab0_Content2" class="none tab_cls">成绩统计，开发中</div>
            <div id="myTab0_Content3" class="none tab_cls">使用说明，待补充</div>
            <div id="myTab0_Content4" class="none tab_cls">
                Version： 1.0
                <br /> 版权归
                <a href="http://www.kylen314.com">Vespa</a> 所有
                <br /> 项目主页：
                <a href="https://github.com/Mahosyojyo">https://github.com/Mahosyojyo</a>
                <br />
            </div>

        </div>
        <!-- Tab End-->
    </div>
    <div class="clear"> </div>
    <div id="gamearea">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <div id="game_process">
            场况：
            <p class="inline_text" id="changkuang"></p>
            <br /> 本场数：
            <p class="inline_text" id="benchangshu"></p>
        </div>
        <div id="liuju">
            <input type="button" value="流" id="liuju_btn" onclick="liuju()">
        </div>
        <div class="playerinfoarea" id="player1">
            <div class="playerpos" onclick="changeView(0)"></div>
            <div class="playername"></div>
            <div class="clear"> </div>
            <div class="playerscore"></div>
            <div class="playerscorediff" onclick="lichi_click(0)"></div>
            <div class="weici">位</div>
            <input type="button" value="自摸" id="player0_rong" class="rong_btn" onclick="rong_click(0)">
            <input type="button" value="点炮" id="player0_dianpao" class="dianpao_btn" onclick="dianpao_click(0)">
            <div class="liuju_icon liuju_noting" onclick="liuju_clk(0)"><div class="liuju_icon_inner">听</div></div>
        </div>
        <div class="playerinfoarea" id="player2">
            <div class="playerpos" onclick="changeView(1)"></div>
            <div class="playername"></div>
            <div class="clear"> </div>
            <div class="playerscore"></div>
            <div class="playerscorediff" onclick="lichi_click(1)"></div>
            <div class="weici">位</div>
            <input type="button" value="自摸" id="player1_rong" class="rong_btn" onclick="rong_click(1)">
            <input type="button" value="点炮" id="player1_dianpao" class="dianpao_btn" onclick="dianpao_click(1)">
            <div class="liuju_icon liuju_noting" onclick="liuju_clk(1)"><div class="liuju_icon_inner">听</div></div>
        </div>
        <div class="playerinfoarea" id="player3">
            <div class="playerpos" onclick="changeView(2)"></div>
            <div class="playername"></div>
            <div class="clear"> </div>
            <div class="playerscore"></div>
            <div class="playerscorediff" onclick="lichi_click(2)"></div>
            <div class="weici">位</div>
            <input type="button" value="自摸" id="player2_rong" class="rong_btn" onclick="rong_click(2)">
            <input type="button" value="点炮" id="player2_dianpao" class="dianpao_btn" onclick="dianpao_click(2)">
            <div class="liuju_icon liuju_noting" onclick="liuju_clk(2)"><div class="liuju_icon_inner">听</div></div>
        </div>
        <div class="playerinfoarea" id="player4">
            <div class="playerpos" onclick="changeView(3)"></div>
            <div class="playername"></div>
            <div class="clear"> </div>
            <div class="playerscore"></div>
            <div class="playerscorediff" onclick="lichi_click(3)"></div>
            <div class="weici">位</div>
            <input type="button" value="自摸" id="player3_rong" class="rong_btn" onclick="rong_click(3)">
            <input type="button" value="点炮" id="player3_dianpao" class="dianpao_btn" onclick="dianpao_click(3)">
            <div class="liuju_icon liuju_noting" onclick="liuju_clk(3)"><div class="liuju_icon_inner">听</div></div>
        </div>
        <input type="button" value="九种九牌" id="99pai" class="corner_btn end99">
        <input type="button" value="四风连打" id="4winds" class="corner_btn end4win">
    </div>
    <!-- Game Area End-->
    <div id="cal_area">
        <fieldset id="fanshu_field">
            <legend style="font-size:28px">番数</legend>
            <input type="button" value="1番" id="1fan" class="fanfu_btn" onclick="fanshu_click(0)">
            <input type="button" value="2番" id="2fan" class="fanfu_btn" onclick="fanshu_click(1)">
            <input type="button" value="3番" id="3fan" class="fanfu_btn" onclick="fanshu_click(2)">
            <input type="button" value="4番" id="4fan" class="fanfu_btn" onclick="fanshu_click(3)">
            <input type="button" value="5番" id="5fan" class="fanfu_btn" onclick="fanshu_click(4)">
            <input type="button" value="6-7番" id="67fan" class="fanfu_btn" onclick="fanshu_click(5)">
            <input type="button" value="8-10番" id="8910fan" class="fanfu_btn" onclick="fanshu_click(6)">
            <input type="button" value="11-12番" id="1112fan" class="fanfu_btn" onclick="fanshu_click(7)">
            <input type="button" value="1倍役满" id="13fan" class="fanfu_btn" onclick="fanshu_click(8)">
        </fieldset>
        <fieldset id="fushu_field">
            <legend style="font-size:28px">符数</legend>
            <input type="button" value="20" id="20fu" class="fanfu_btn" onclick="fushu_click(0)">
            <input type="button" value="25" id="25fu" class="fanfu_btn" onclick="fushu_click(1)">
            <input type="button" value="30" id="30fu" class="fanfu_btn" onclick="fushu_click(2)">
            <input type="button" value="40" id="40fu" class="fanfu_btn" onclick="fushu_click(3)">
            <input type="button" value="50" id="50fu" class="fanfu_btn" onclick="fushu_click(4)">
            <input type="button" value="60" id="60fu" class="fanfu_btn" onclick="fushu_click(5)">
            <input type="button" value="70" id="70fu" class="fanfu_btn" onclick="fushu_click(6)">
            <input type="button" value="80" id="80fu" class="fanfu_btn" onclick="fushu_click(7)">
            <input type="button" value="90" id="90fu" class="fanfu_btn" onclick="fushu_click(8)">
            <input type="button" value="100" id="100fu" class="fanfu_btn" onclick="fushu_click(9)">
            <input type="button" value="110" id="110fu" class="fanfu_btn" onclick="fushu_click(10)">
            <input type="button" value="120" id="120fu" class="fanfu_btn" onclick="fushu_click(11)">
        </fieldset>
        <fieldset id="fushuhelp_field">
            <legend style="font-size:28px">符数计算工具</legend>
            <input type="button" value="嵌张/边张/单调听牌" id="fushuhelp1" class="fanfu_help_btn" onclick="toolhelp_clk(0)">
            <input type="button" value="门清自摸" id="fushuhelp2" class="fanfu_help_btn" onclick="toolhelp_clk(1)">
            <input type="button" value="雀头为自风/场风/三元牌" id="fushuhelp3" class="fanfu_help_btn" onclick="toolhelp_clk(2)">
            <div style="border:1px dashed #000;width:100%;margin:5px"></div>
            <table border="1" style="width:100%;height:150px;font-size:20px">
                <caption style="font-size:30px;color:#000;">面子计算</caption>
                <tr>
                    <th></th>
                    <th>中章</th>
                    <th>幺九</th>
                </tr>
                <tr class='mianzi_tr'>
                    <th>明刻</th>
                    <td>
                        <input type="button" value="0" id="" class="fu_btn" onclick="mianzi_cal(0,0)">
                    </td>
                    <td>
                        <input type="button" value="0" id="" class="fu_btn" onclick="mianzi_cal(0,1)">
                    </td>
                </tr>
                <tr class='mianzi_tr'>
                    <th style="background:#888">暗刻</th>
                    <td>
                        <input type="button" value="0" id="" class="fu_btn" onclick="mianzi_cal(1,0)">
                    </td>
                    <td>
                        <input type="button" value="0" id="" class="fu_btn" onclick="mianzi_cal(1,1)">
                    </td>
                </tr>
                <tr class='mianzi_tr'>
                    <th>明杠</th>
                    <td>
                        <input type="button" value="0" id="" class="fu_btn" onclick="mianzi_cal(2,0)">
                    </td>
                    <td>
                        <input type="button" value="0" id="" class="fu_btn" onclick="mianzi_cal(2,1)">
                    </td>
                </tr>
                <tr class='mianzi_tr'>
                    <th style="background:#888">暗杠</th>
                    <td>
                        <input type="button" value="0" id="" class="fu_btn" onclick="mianzi_cal(3,0)">
                    </td>
                    <td>
                        <input type="button" value="0" id="" class="fu_btn" onclick="mianzi_cal(3,1)">
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="button" value="设置符数" id="fushu_ok" class="set_fu" onclick="SetFushu()">
        <div style="border:1px dashed #F00;width:100%;margin:5px;float:left"></div>
        <input type="button" value="确定" id="fanfu_ok" class="fanshu_ok_btn" onclick="CalScore_OK()">
    </div>
    <div class="clear"> </div>
</body>

</html>
